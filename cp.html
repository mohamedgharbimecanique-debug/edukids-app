<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CP - EDUKIDS 2.0</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Comic Sans MS', cursive; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 10px; }
.header { background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%); color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
.header h1 { font-size: 32px; margin-bottom: 5px; animation: bounce 1s; }
.score { background: #FFD93D; color: #333; padding: 10px 20px; border-radius: 25px; display: inline-block; font-size: 20px; font-weight: bold; margin-top: 10px; }
.menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 20px; }
.menu-btn { padding: 20px; font-size: 18px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; transition: all 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
.menu-btn:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.3); }
.menu-btn:active { transform: scale(0.95); }
.btn-francais { background: linear-gradient(135deg, #FFD93D 0%, #FFA500 100%); }
.btn-math { background: linear-gradient(135deg, #6BCB77 0%, #4CAF50 100%); color: white; }
.btn-anglais { background: linear-gradient(135deg, #4D96FF 0%, #1976D2 100%); color: white; }
.content { background: white; padding: 20px; border-radius: 15px; min-height: 400px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
.quiz-question { font-size: 24px; margin-bottom: 20px; font-weight: bold; color: #333; text-align: center; padding: 15px; background: #f0f8ff; border-radius: 10px; }
.quiz-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
.quiz-option { padding: 20px; background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%); border: 3px solid #2196F3; border-radius: 15px; cursor: pointer; font-size: 18px; font-weight: bold; text-align: center; transition: all 0.3s; }
.quiz-option:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(33,150,243,0.4); }
.quiz-option.correct { background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%); border-color: #2E7D32; color: white; animation: celebrate 0.5s; }
.quiz-option.wrong { background: linear-gradient(135deg, #F44336 0%, #EF5350 100%); border-color: #C62828; color: white; animation: shake 0.5s; }
.back-btn { background: linear-gradient(135deg, #9E9E9E 0%, #757575 100%); color: white; padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 20px; transition: all 0.3s; }
.back-btn:hover { transform: scale(1.05); }
.result { text-align: center; font-size: 28px; font-weight: bold; margin: 30px 0; padding: 20px; border-radius: 15px; }
.result.excellent { background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%); color: white; }
.result.good { background: linear-gradient(135deg, #FF9800 0%, #FFB74D 100%); color: white; }
.result.retry { background: linear-gradient(135deg, #2196F3 0%, #64B5F6 100%); color: white; }
@keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-20px); } 60% { transform: translateY(-10px); } }
@keyframes celebrate { 0% { transform: scale(1); } 50% { transform: scale(1.2) rotate(5deg); } 100% { transform: scale(1); } }
@keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
</style>
</head>
<body>
<div class="header">
<h1>üêº CP - Apprendre en s'amusant!</h1>
<p>Programmes Officiels 2025</p>
<div class="score">‚≠ê Score: <span id="totalScore">0</span> points</div>
</div>
<div class="menu">
<button class="menu-btn btn-francais" onclick="startQuiz('francais')">üìö Fran√ßais</button>
<button class="menu-btn btn-math" onclick="startQuiz('math')">üî¢ Maths</button>
<button class="menu-btn btn-anglais" onclick="startQuiz('anglais')">üåç Anglais</button>
</div>
<div class="content" id="content"></div>
<script>
const quizData = {
francais: [
{q:"Quelle lettre fait le son 'A'?", opts:["A","E","I","O"], correct:0},
{q:"Combien de syllabes dans 'BA-TEAU'?", opts:["1","2","3","4"], correct:1},
{q:"Quelle est la premi√®re lettre de PAPA?", opts:["B","P","M","T"], correct:1},
{q:"Quel mot commence par M?", opts:["PAPA","MAMAN","TATA","BABA"], correct:1},
{q:"Combien de voyelles: A E I O U?", opts:["3","4","5","6"], correct:2},
{q:"Quel son: BA?", opts:["BA","PA","MA","TA"], correct:0},
{q:"'CHAT' commence par quelle lettre?", opts:["S","C","K","Q"], correct:1},
{q:"Combien de lettres dans 'PAPA'?", opts:["2","3","4","5"], correct:2},
{q:"Quelle lettre apr√®s A?", opts:["B","C","D","E"], correct:0},
{q:"'LU' se lit comment?", opts:["LU","LA","LO","LI"], correct:0}
],
math: [
{q:"1 + 1 = ?", opts:["1","2","3","4"], correct:1},
{q:"3 + 2 = ?", opts:["4","5","6","7"], correct:1},
{q:"5 - 2 = ?", opts:["2","3","4","5"], correct:1},
{q:"Combien: üçéüçéüçé?", opts:["2","3","4","5"], correct:1},
{q:"4 + 1 = ?", opts:["3","4","5","6"], correct:2},
{q:"10 - 5 = ?", opts:["3","4","5","6"], correct:2},
{q:"2 + 2 = ?", opts:["3","4","5","6"], correct:1},
{q:"Quel est le plus grand?", opts:["3","5","2","4"], correct:1},
{q:"6 - 3 = ?", opts:["2","3","4","5"], correct:1},
{q:"Combien font 5 + 5?", opts:["8","9","10","11"], correct:2}
],
anglais: [
{q:"Comment dit-on 'bonjour'?", opts:["Hello","Goodbye","Thanks","Please"], correct:0},
{q:"'Dog' signifie?", opts:["Chat","Chien","Oiseau","Poisson"], correct:1},
{q:"'Cat' signifie?", opts:["Chien","Chat","Souris","Lapin"], correct:1},
{q:"Quelle couleur: RED?", opts:["Bleu","Rouge","Vert","Jaune"], correct:1},
{q:"'Thank you' signifie?", opts:["Bonjour","Au revoir","Merci","S'il vous pla√Æt"], correct:2}
]
};
let currentQuiz = [];
let currentIndex = 0;
let score = 0;
let totalScore = parseInt(localStorage.getItem('cpScore') || '0');
document.getElementById('totalScore').textContent = totalScore;
function startQuiz(type) {
currentQuiz = quizData[type];
currentIndex = 0;
score = 0;
showQuestion();
}
function showQuestion() {
if(currentIndex >= currentQuiz.length) {
showResult();
return;
}
const q = currentQuiz[currentIndex];
let html = `<div class="quiz-question">${q.q}</div><div class="quiz-options">`;
q.opts.forEach((opt, i) => {
html += `<div class="quiz-option" onclick="checkAnswer(${i})">${opt}</div>`;
});
html += `</div>`;
document.getElementById('content').innerHTML = html;
}
function checkAnswer(selected) {
const q = currentQuiz[currentIndex];
const opts = document.querySelectorAll('.quiz-option');
if(selected === q.correct) {
opts[selected].classList.add('correct');
playSound('correct');
score++;
totalScore += 10;
} else {
opts[selected].classList.add('wrong');
opts[q.correct].classList.add('correct');
playSound('wrong');
}
localStorage.setItem('cpScore', totalScore);
document.getElementById('totalScore').textContent = totalScore;
setTimeout(() => {
currentIndex++;
showQuestion();
}, 1500);
}
function showResult() {
const percent = Math.round((score / currentQuiz.length) * 100);
let resultClass = percent >= 80 ? 'excellent' : percent >= 50 ? 'good' : 'retry';
let msg = percent >= 80 ? 'üéâ EXCELLENT! Tu es un champion!' : percent >= 50 ? 'üëè Bien jou√©! Continue!' : 'üí™ Recommence, tu peux y arriver!';
let html = `<div class="result ${resultClass}">${msg}<br>Score: ${score}/${currentQuiz.length} (‚≠ê +${score*10} points)</div>`;
html += `<button class="back-btn" onclick="location.reload()">‚Üê Menu</button>`;
document.getElementById('content').innerHTML = html;
if(percent >= 80) playSound('victory');
}

};
}
</script>
</body>
</html>
